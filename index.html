<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon" />
    <title>App</title>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="app__info">
        <div class="app__info__controll">
          Character Control Rules!
          <span class="app__info__logo1"></span>
        </div>

        <div class="app__info__mario">
          1) Click on the character!
          <span class="app__info__logo2"></span>
        </div>

        <div class="app__info__arrows">
          2) To move - hold down the arrows
          <span class="app__info__logo3"></span>
        </div>

        <div class="app__info__ctrl">
          3) To sit down, press Ctrl
          <span class="app__info__logo4"></span>
        </div>

        <div class="app__info__spacebar">
          4) Press Spacebar to jump
          <span class="app__info__logo5"></span>
        </div>

        <audio
          src="https://storage.lightaudio.ru/39922405/2357af0d/К.%20Кондо%20%28исп.%20А.%20Ковалев%29%20—%20Музыка%20из%20игры%20%22Супер%20Марио%22.mp3"
          type="audio/mp3"
          autoplay
          loop
          controls
        ></audio>
      </div>

      <div class="app__playground">
        <div class="app__playground__mario" id="myDiv" tabindex="0"></div>
      </div>
    </div>
  </body>
</html>
